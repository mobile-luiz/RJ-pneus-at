<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Lista de PDFs</title>
  <link rel="icon" type="image/png" href="rjlogo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 32px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 220px;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="date"],
    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #00acc1;
      outline: none;
      background-color: #ffffff;
    }

    #download-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .pdf-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease;
    }

    .pdf-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .pdf-item a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      max-width: 75%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .pdf-item button {
      background-color: #e74c3c;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pdf-item button:hover {
      background-color: #c0392b;
    }

    #pagination {
      margin-top: 30px;
      text-align: center;
    }

    #pagination button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #pagination button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    #pagination span {
      font-size: 1rem;
      font-weight: 500;
      color: #2c3e50;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        gap: 12px;
      }

      .pdf-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .pdf-item a {
        max-width: 100%;
        white-space: normal;
      }

      .pdf-item button {
        width: 100%;
      }

      #pagination button {
        width: 48%;
        margin: 8px 1%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Lista de PDFs salvos">
    <h1>üìÑ PDFs Salvos</h1>

    <div class="filters" role="region" aria-label="Filtros de busca">
      <div class="filter-group">
        <label for="filterDate">üìÖ Filtrar por data:</label>
        <input type="date" id="filterDate" />
      </div>
      <div class="filter-group">
        <label for="filterOs">üîç Filtrar por n√∫mero da OS:</label>
        <input type="text" id="filterOs" placeholder="Ex: 7147" inputmode="numeric" pattern="[0-9]*" />
      </div>
    </div>

    <div id="download-list" aria-live="polite" aria-atomic="true">Carregando PDFs...</div>
  </div>

  <!-- Seu JavaScript continua o mesmo, sem altera√ß√µes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>

  let dbGlobal;
let SQL;
let allPdfs = [];
let currentPage = 1;
const itemsPerPage = 50;

// Fun√ß√£o para converter Uint8Array para Base64 sem estourar pilha
function uint8ToBase64(u8Arr) {
  const CHUNK_SIZE = 0x8000; // 32k
  let index = 0;
  const length = u8Arr.length;
  let result = '';
  let slice;
  while (index < length) {
    slice = u8Arr.subarray(index, Math.min(index + CHUNK_SIZE, length));
    result += String.fromCharCode.apply(null, slice);
    index += CHUNK_SIZE;
  }
  return btoa(result);
}

// Inicializa o banco SQLite do localStorage e carrega os dados
async function initDatabase() {
  SQL = await initSqlJs({
    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}`
  });

  const savedDb = localStorage.getItem("myDatabase");
  if (!savedDb) {
    document.getElementById("download-list").innerHTML = "<p>Nenhum PDF salvo.</p>";
    return;
  }

  const binaryString = atob(savedDb);
  const bytes = new Uint8Array(binaryString.length);
  for (let i = 0; i < binaryString.length; i++) {
    bytes[i] = binaryString.charCodeAt(i);
  }

  dbGlobal = new SQL.Database(bytes);

  await loadAllPdfsFromDB();
}

// Carrega todos PDFs da tabela e atualiza a lista allPdfs
function loadAllPdfsFromDB() {
  const res = dbGlobal.exec("SELECT id, nome, data, conteudo FROM pdfs ORDER BY id DESC");
  if (!res.length || !res[0].values.length) {
    allPdfs = [];
    document.getElementById("download-list").innerHTML = "<p>Nenhum PDF salvo.</p>";
    renderPagination(0, 0);
    return;
  }

  allPdfs = res[0].values.map(row => ({
    id: row[0],
    nome: row[1],
    data: row[2],
    conteudo: row[3]
  }));

  currentPage = 1;
  renderPDFs();
}

// Converte data BR "dd/mm/yyyy, hh:mm" para ISO "yyyy-mm-dd"
function convertBRDateToISO(brDateTime) {
  const datePart = brDateTime.split(",")[0].trim();
  const [dia, mes, ano] = datePart.split("/");
  return `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
}

// Filtra, pagina e exibe a lista de PDFs
function renderPDFs() {
  console.log("Renderizando PDFs, total:", allPdfs.length);
  const downloadList = document.getElementById("download-list");
  const filterDate = document.getElementById("filterDate").value;
  const filterOs = document.getElementById("filterOs").value.trim().toLowerCase();

  let filtered = allPdfs.filter(pdf => {
    if (filterDate) {
      if (convertBRDateToISO(pdf.data) !== filterDate) return false;
    }
    if (filterOs && !pdf.nome.toLowerCase().includes(filterOs)) return false;
    return true;
  });

  if (filtered.length === 0) {
    downloadList.innerHTML = "<p>Nenhum PDF encontrado.</p>";
    renderPagination(0, 0);
    return;
  }

  const totalPages = Math.ceil(filtered.length / itemsPerPage);
  if (currentPage > totalPages) currentPage = totalPages;

  const startIndex = (currentPage - 1) * itemsPerPage;
  const pageItems = filtered.slice(startIndex, startIndex + itemsPerPage);

  downloadList.innerHTML = "";
  pageItems.forEach(({ id, nome, data, conteudo }) => {
    const container = document.createElement("div");
    container.className = "pdf-item";

    const link = document.createElement("a");
    link.href = conteudo;
    link.download = nome;
    link.textContent = `#${id} - ${nome} (${data})`;

    const deleteBtn = document.createElement("button");
    deleteBtn.type = "button";
    deleteBtn.setAttribute("aria-label", `Excluir PDF ${nome}`);
    deleteBtn.textContent = "üóëÔ∏è";
    deleteBtn.addEventListener("click", excluirPDFHandler);

    container.appendChild(link);
    container.appendChild(deleteBtn);
    
    downloadList.appendChild(container);
    
  });

  renderPagination(currentPage, totalPages);
}

// Renderiza controles de pagina√ß√£o
function renderPagination(current, total) {
  const oldPagination = document.getElementById("pagination");
  if (oldPagination) oldPagination.remove();

  if (total <= 1) return;

  const container = document.createElement("div");
  container.id = "pagination";
  container.style.marginTop = "20px";
  container.style.textAlign = "center";

  const prevBtn = document.createElement("button");
  prevBtn.textContent = "¬´ Anterior";
  prevBtn.disabled = current === 1;
  prevBtn.style.marginRight = "12px";
  prevBtn.addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      renderPDFs();
      scrollToTop();
    }
  });

  const nextBtn = document.createElement("button");
  nextBtn.textContent = "Pr√≥ximo ¬ª";
  nextBtn.disabled = current === total;
  nextBtn.style.marginLeft = "12px";
  nextBtn.addEventListener("click", () => {
    if (currentPage < total) {
      currentPage++;
      renderPDFs();
      scrollToTop();
    }
  });

  const pageInfo = document.createElement("span");
  pageInfo.textContent = `P√°gina ${current} de ${total}`;
  pageInfo.style.margin = "0 10px";
  pageInfo.style.fontWeight = "600";

  container.appendChild(prevBtn);
  container.appendChild(pageInfo);
  container.appendChild(nextBtn);

  document.querySelector(".container").appendChild(container);
}

// Scroll suave para o topo ao mudar p√°gina
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Exclui PDF da tabela, atualiza localStorage e recarrega lista
function excluirPDFHandler(event) {
  event.stopPropagation(); // evita propaga√ß√£o desnecess√°ria
  const btn = event.currentTarget;

  if (!confirm("Tem certeza que deseja excluir este PDF?")) return;

  const item = btn.closest(".pdf-item");
  if (!item) return;

  const link = item.querySelector("a");
  if (!link) return;

  const texto = link.textContent.trim();
  const match = texto.match(/^#(\d+)\s+-/);
  if (!match) {
    alert("N√£o foi poss√≠vel identificar o PDF.");
    return;
  }

  const id = parseInt(match[1]);

  try {
    dbGlobal.run("DELETE FROM pdfs WHERE id = ?", [id]);

    const data = dbGlobal.export();
    const base64Data = uint8ToBase64(data);
    localStorage.setItem("myDatabase", base64Data);

    allPdfs = allPdfs.filter(pdf => pdf.id !== id);

    if (allPdfs.length > 0) {
      currentPage = 1;
      renderPDFs();
    } else {
      document.getElementById("download-list").innerHTML = "<p>Nenhum PDF salvo.</p>";
      renderPagination(0, 0);
    }
  } catch (error) {
    alert("Erro ao excluir PDF: " + error.message);
  }
}

// Eventos para filtros - resetam a p√°gina e re-renderizam lista
document.getElementById("filterDate").addEventListener("change", () => {
  currentPage = 1;
  renderPDFs();
});

document.getElementById("filterOs").addEventListener("input", () => {
  currentPage = 1;
  renderPDFs();
});

// Inicializa a aplica√ß√£o
initDatabase();

  </script>
</body>
</html>
